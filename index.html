<!doctype html>
<html ng-app="kitchenApp">
	<head>
		<script src="js/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
		<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body ng-controller="MainCtrl" class="default_color">

		<div class="navbar-fixed">
			<nav id="navbar" class="black">
			 <div class="row">
				 <a ng-click="unstart()" href="" id="banner">Kitchen Chef</a>
			 </div>
			</nav>
		</div>

		<div class="container">
				<div ng-show="welcome" class="center row">

					<div class="col s3white-text">
						<form>
							<label>Recipe Name</label><input ng-model="newRecipeName" />
							<label>Classification</label><input ng-model="newRecipeClass" />
							<label>Recipe</label><input ng-model="newRecipeText" />
							<button ng-click="addRecipe()" class="button btn-large black">Add Recipe</button>
					</form>
					</div>

					<div>
						<ul>
							<li ng-repeat="recipe in recipes" class="white-text">
									<h3>{{recipe.name}}</h3>
									<h5>{{recipe.class}}</h5>
									<p>{{recipe.text}}</p>
									<button ng-click="showEdit(recipe)" class="button btn-medium black">Edit</button>
									<button ng-click="removeRecipe(recipe)" class="button btn-small black">Delete</button>
							</li>
						</ul>
						<div ng-show="edit" class="white-text">
								<input ng-model="editRecipeName" />
								<input ng-model="editRecipeClass" />
								<input ng-model="editRecipeText" />
								<button ng-click="editRecipe()" class="button btn-large black" >Edit Recipe</button>
						</div>
					</div>

				</div>
		</div>

		<div id="wrapper">
			<div ng-hide="welcome">
						<a ng-click="start()" class="button btn-large black">Start</a>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
