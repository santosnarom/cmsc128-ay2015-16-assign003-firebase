<!doctype html>
<html ng-app="kitchenApp">
	<head>
		<title>Kitchen Chef</title>
		<script src="js/angular.min.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/angularfire.min.js"></script>
		<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body ng-controller="MainCtrl" class="default_color">

		<div class="navbar-fixed">
			<nav id="navbar" class="black">
			 <div class="row">
				 <a ng-click="unstart()" href="" id="banner">Kitchen Chef</a>
					 <ul class="right hide-on-med-and-down text">
						   <li><a href="" ng-click="view()">View Recipes</a></li>
							 <li><a href="" ng-click="add()">Add Recipes</a></li>
					 </ul>
					 <ul id="nav-mobile" class="side-nav text">
						 <li><a href="" ng-click="view()">View</a></li>
						 <li><a href="" ng-click="add()">Add</a></li>
					 </ul>
		 		 <a href="" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
			 </div>
			</nav>
		</div>

		<div class="container">

				<div class="row">
					<div class="col s6 white-text" id="add" ng-show="showAdd">
						<form>
							<span class="text big">Recipe</span>
							<input ng-model="newRecipeName" /><label>Recipe Name</label>
							<input ng-model="newRecipeClass" /><label>Classification</label>
							<textarea id="textarea1" ng-model="newRecipeText" class="materialize-textarea"></textarea>
							<label for="textarea1">Recipe</label>
							<button ng-click="addRecipe()" class="button_b btn-large black">Add Recipe</button>
					</form>
					</div>

					<div ng-show="showView" id="view">

						<ul>
							<span class="text big">Recipes</span>
							<li ng-repeat="recipe in recipes" class="white-text bot">
									<p class="text_s">Recipe Name: {{recipe.name}}<br/>Classification: {{recipe.class}}<br/><br/>Procedure:<br/>{{recipe.text}}</p>
									<a ng-click="showEdit(recipe)" class="button_s btn black" href="#edit">Edit</a>
									<button ng-click="removeRecipe(recipe)" class="button_s btn black">Delete</button>
							</li>
						</ul>

						<div ng-show="edit" class="col s6 white-text" id="edit">
								<input ng-model="editRecipeName" /><label>Recipe Name</label>
								<input ng-model="editRecipeClass" /><label>Classification</label>
								<textarea id="textarea2" ng-model="editRecipeText" class="materialize-textarea"></textarea>
								<label for="textarea2">Recipe</label>
								<button ng-click="editRecipe()" class="button_b btn black" >Edit Recipe</button>
						</div>

					</div>

				</div>
		</div>

		<div id="wrapper">
			<div ng-show="welcome">
						<a ng-click="start()" class="button btn black">Unlock the Secrets</a>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
